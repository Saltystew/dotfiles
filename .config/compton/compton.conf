# backend
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = "undefined";

# shadows
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 9;
shadow-offset-x = -8;
shadow-offset-y = -8;
shadow-opacity = 0.8;
shadow-exclude = [];
shadow-ignore-shaped = false;

# opacity
menu-opacity = 1;
inactive-opacity = 1;
active-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = true;
opacity-rule = [ "87:class_g = 'Gnome-terminal'" ];

# blur
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;
blur-background-exclude = [ "window_type = 'dock'", "window_type = 'desktop'" ];
blur-kern = "9x9gaussian";

# fade
fading = false;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [];

# misc settings
mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;
detect-rounded-corners = false;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "opengl-swc";
dbe = false;
paint-on-overlay = true;
sw-opti = true;
unredir-if-possible = true;
focus-exclude = [ ];
detect-transient = true;
detect-client-leader = true;

# window types
wintypes : 
{
  tooltip : 
  {
    fade = false;
    shadow = false;
    opacity = 0.85;
    focus = true;
  };
  menu:
  {
    shadow = false;
  };
  dropdown_menu:
  {
    shadow = false;
  };
  popup_menu:
  {
    shadow = false;
  };
  utility:
  {
    shadow = false;
  };
};
